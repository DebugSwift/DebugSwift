name: CI and Danger

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  ci:
    name: CI Build and Tests
    permissions: write-all
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'

      - name: Install Bundler
        run: gem install bundler

      - name: Install Dependencies with Bundler
        run: |
          bundle install --path vendor/bundle

      - name: Install CocoaPods
        run: |
          cd Example
          bundle exec pod install

      - name: Build CocoaPods
        run: |
          xcodebuild clean build \
            -workspace Example/Example.xcworkspace \
            -scheme Example \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro'

      - name: Build Swift Package Manager
        run: |
          xcodebuild clean build \
            -project Example_SwiftUI/Example_SwiftUI.xcodeproj \
            -scheme Example_SwiftUI \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro'

      - name: Run Tests
        run: |
          xcodebuild test \
            -workspace Example/Example.xcworkspace \
            -scheme Example \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro'

      - name: Setup Danger
        run: |
          git clone https://github.com/MaatheusGois/DangerSwift && rm -rf DangerSwift/.git Readme.md
          mv DangerSwift/* .

      - name: Danger Stage
        run: |
          brew install danger/tap/danger-js
          swift build
          swift run danger-swift ci --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
